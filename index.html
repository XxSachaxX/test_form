<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form_test</title>
</head>
<body>
<form>
	<h1>Make your own Pizza!</h1>
	<section class="dough_selection">
		<label for="dough">What type of dough would you like?</label>
		<input list="doughs" name="dough" id="dough">
		<datalist id="doughs">
			<option value="Thin"></option>
			<option value="Thick"></option>
			<option value="Cheesy crust"></option>
		</datalist>
	</section>
</form>
</body>
</html>
